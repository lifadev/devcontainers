name: Release images

on:
  workflow_dispatch:

jobs:
  setup:
    name: Setup
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read

    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate matrix
        id: generate-matrix
        run: |
          python3 <<EOF >> $GITHUB_OUTPUT

          import json
          from pathlib import Path

          images = []
          for image in Path("images").iterdir():
            if not image.is_dir(): continue
            config = json.loads((image / ".devcontainer" / "devcontainer.json").read_text())
            manifest = config["customizations"]["manifest"]
            name, version = manifest["name"], manifest["version"]
            tags = version.split(".")
            tags = ['.'.join(tags[0:i+1]) for i in range(len(tags))] + ["latest"]
            images.append({ "name": name, "tags": ", ".join(tags) })

          if images:
            print(f'matrix={json.dumps({"image": images})}')

    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}

  release:
    name: Release
    if: ${{ needs.setup.outputs.matrix != '' && toJson(fromJson(needs.setup.outputs.matrix)) != '{}' }}
    needs: setup

    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish images
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/lifadev/devcontainers/${{ matrix.image.name }}
          imageName: ghcr.io/lifadev/devcontainers/${{ matrix.image.name }}
          imageTag: ${{ matrix.image.tags }}
          platform: linux/amd64,linux/arm64
          push: always
          subFolder: ./images/${{ matrix.image.name }}
