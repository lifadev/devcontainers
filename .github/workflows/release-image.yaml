name: Release image

on:
  workflow_dispatch:
    inputs:
      image:
        required: true
        type: choice
        options:
          - base
          - devcontainer
          - python313

jobs:
  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        os:
          - { name: ubuntu-24.04, platform: linux/amd64 }
          - { name: ubuntu-24.04-arm, platform: linux/arm64 }

    runs-on: ${{ matrix.os.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get -y install skopeo

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load manifest
        id: manifest
        run: |
          python3 <<EOF >> $GITHUB_OUTPUT

          import json
          from pathlib import Path

          image = Path("images") / "${{ inputs.image }}"
          config = json.loads((image / ".devcontainer" / "devcontainer.json").read_text())
          manifest = config["customizations"]["manifest"]
          name, version = manifest["name"], manifest["version"]
          tags = version.split(".")
          tags = ['.'.join(tags[0:i+1]) for i in range(len(tags))] + ["latest"]

          print(f'tags={", ".join(tags)}')

      - name: Publish images
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ghcr.io/lifadev/devcontainers/${{ inputs.image }}
          imageName: ghcr.io/lifadev/devcontainers/${{ inputs.image }}
          imageTag: ${{ steps.manifest.outputs.tags }}
          platform: ${{ matrix.os.platform }}
          push: always
          subFolder: ./images/${{ inputs.image }}
